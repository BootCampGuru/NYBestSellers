<!DOCTYPE html>
<!--Add css-->

<head>
    <title>NY Best Seller</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="../stylesheets/site.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header>New York Times</header>
        <h1><u>List of Books</u></h1>
        <p>Fetches books from the New York Times Api and displays it</p>
        <hr />
        <br />

        <div class="row">
            <div class="col-md-6">
                <label>Display All Best Sellers</label>
                <br />
                <button id="all_submit" class="btn btn-primary">All Novels</button>
                <hr />
                <table id="all_table">
                    <!-- Table Header -->
                    <thead>
                        <th>
                            Title
                        </th>
                        <th>
                            Author
                        </th>
                        <th>
                            Image
                        </th>
                    </thead>
                    <tbody>
                        <!-- Table Row -->

                    </tbody>
                </table>
            </div>

            <div class="col-md-6">

                <label>Search:</label>
                <input id="search" type="text" />
                <button id="submit" class="btn btn-primary">SUBMIT</button>
                <hr />
                <table id="table">
                    <!-- Table Header -->
                    <thead>
                    <th>
                        Title
                    </th>
                    <th>
                        Author
                    </th>
                    <th>
                        Image
                    </th>
                </thead>
                    <tbody>
                        <!-- Table Row -->

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer>All Rights Reserved</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../scripts/nytimes.js" type="text/javascript"></script>
</body>

</html>
